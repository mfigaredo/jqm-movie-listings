<!DOCTYPE html> 
<html>
<head>
	<title>MMDB</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>

	<div id="home" data-role="page">
		<div data-role="header" data-theme="b">
			<h1>Movie Listings</h1>
		</div>
		<div data-role="main">
			<form id="searchForm">
				<div class="ui-field-contain">
					<input type="search" name="searchText" id="searchText" placeholder="Search for a movie..." data-clear-btn="true"
					>
				</div>
				<input type="submit" value="GO" class="ui-btn">
			</form>
			<ul id="movies" data-role="listview"></ul>
		</div>
		<div data-role="footer" data-position="fixed" data-theme="b">
		 	
		</div>
	</div>

	<div id="movie" data-role="page">
		<div data-role="header" data-theme="b">
			<h1>Movie Details</h1>
			<a href="#home" class="ui-btn">Back</a>
		</div>
		<div data-role="main">
			<div id="movieTop"></div>
			<br><br>
			<ul id="movieDetails" data-role="listview"></ul>

		</div>
		<div data-role="footer" data-position="fixed" data-theme="b">
			
		</div>
	</div>

	<!-- Only one Footer definition -- will apply to all pages -->
	<div id="footer">
		<p>Mike Figaredo &copy; <span id="currentYear"></span></p>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
